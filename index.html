<!DOCTYPE html>
<html>
<head>
    <title>Array Methods Demo</title>
    <link rel="stylesheet" type="text/css" href="hehehehe.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#array-length">Array Length</a></li>
                <li><a href="#array-tostring">Array toString()</a></li>
                <li><a href="#array-pop">Array pop()</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Array Methods </h1>

        <section id="array-length" class="array-section">
            <h2>Array Length</h2>
            <p>Example Array: [1, 2, 3, 4, 5]</p>
            <button onclick="showArrayLength()">Get Length</button>
            <div class="output" id="length-output"></div>
        </section>

        <section id="array-tostring" class="array-section">
            <h2>Array toString()</h2>
            <p>Example Array: [1, 2, 3, 4, 5]</p>
            <button onclick="showArrayToString()">Convert to String</button>
            <div class="output" id="tostring-output"></div>
        </section>

        <section id="array-pop" class="array-section">
            <h2>Array pop()</h2>
            <p>Example Array: [1, 2, 3, 4, 5]</p>
            <button onclick="showArrayPop()">Pop Last Element</button>
            <div class="output" id="pop-output"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
